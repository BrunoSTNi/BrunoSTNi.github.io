<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;

        display: flex;
        justify-content: center;

        object-fit: cover;

    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: -2;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;

        backdrop-filter: blur(8px);
        color: #fff;
        text-align: center;
        max-width: 500px;

        width: 100%;
        margin: 0 auto;
    }

    h1 {
        font-weight: 600;
        margin-bottom: 10px;
    }

    #contador {
        font-size: 1.7rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    #frase {
        font-size: 1.1rem;
        font-style: italic;
        margin-bottom: 25px;
    }

    /* Bot√µes */
    .botoes {

    }

.pergunta {

}

button {

    border: none;

}

button:hover {

#nao {

    left: 200x; /* posi√ß√£o inicial dentro da pergunta */
    top: 100px;  /* posi√ß√£o inicial dentro da pergunta */
    background: #fff;

    transform: none; /* remover transform para n√£o conflitar com JS */
}


#sim {

    top: 100px;  /* mesma altura do bot√£o "n√£o" */
    background: #ff4d79;
    color: #fff;
}


    #sim:hover {
        background: #ff305f;
        position: absolute;
    }

  

    /* Tela de v√≠deo */
    #videoContainer {
        display: none;
        position: fixed;

        z-index: 10;

    }
    #fecharVideo {
    position: absolute;

    right: 20px;
    padding: 10px 15px;
    background: #ff4d79;
    color: #fff;

    font-size: 16px;

}

#fecharVideo:hover {

}

</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
    <source src="fundo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

</div>

</div>

<!-- V√≠deo quando clicar em sim -->
<div id="videoContainer">
    <video id="meuVideo" controls autoplay>
        <source src="meu_video.mp4" type="video/mp4">
    </video>
    <button id="fecharVideo">Fechar ‚ùå</button>
</div>

<script>
// ===========================
// CONTADOR
// ===========================
const dataEncontro = new Date("2026-01-01T13:00:00");

function atualizarContador() {
    const agora = new Date().getTime();
    const alvo = dataEncontro.getTime();
    const diferenca = alvo - agora;

    if (diferenca <= 0) {
        document.getElementById("contador").innerHTML =
            "√â HOJE, MEU AMOR!!! üòç‚ù§Ô∏è";
        return;
    }

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
        `${dias} dias<br>${horas} horas<br>${minutos} minutos<br>${segundos} segundos üíï`;
}

setInterval(atualizarContador, 1000);
atualizarContador();


// ===========================
// FRASES ROM√ÇNTICAS
// ===========================
const frasesBase = [
    "Cada segundo longe de voc√™ √© saudade acumulada‚Ä¶ üíó",
    "Quanto mais perto do dia, mais meu cora√ß√£o pula‚Ä¶ ü•∫‚ù§Ô∏è",
    "Eu conto as horas pra sentir teu abra√ßo‚Ä¶ ü§ç",
    "Voc√™ √© minha ansiedade boa‚Ä¶ üåπ",
    "Eu te amo mais do que consigo explicar‚Ä¶ üíû"
];


const container = document.querySelector(".pergunta");
const btnNao = document.getElementById("nao");
const btnSim = document.getElementById("sim");

function fugir(e) {
    const containerRect = container.getBoundingClientRect();
    const btnRect = btnNao.getBoundingClientRect();

    const mouseX = e.clientX - containerRect.left;
    const mouseY = e.clientY - containerRect.top;

    const distancia = 80;

    const btnX = btnNao.offsetLeft + btnRect.width / 2;
    const btnY = btnNao.offsetTop + btnRect.height / 2;

    const dx = mouseX - btnX;
    const dy = mouseY - btnY;

    if (Math.abs(dx) < distancia && Math.abs(dy) < distancia) {
        const maxX = container.clientWidth - btnRect.width;
        const maxY = container.clientHeight - btnRect.height;

        let novaX = Math.random() * maxX;
        let novaY = Math.random() * maxY;

        btnNao.style.left = novaX + "px";
        btnNao.style.top = novaY + "px";
    }
}

btnNao.addEventListener("mousemove", fugir);
btnNao.addEventListener("mouseenter", fugir);

btnSim.addEventListener("click", () => {
    document.getElementById("videoContainer").style.display = "flex";
    document.getElementById("meuVideo").play();
});

const videoContainer = document.getElementById("videoContainer");
const meuVideo = document.getElementById("meuVideo");
const fecharVideo = document.getElementById("fecharVideo");
fecharVideo.addEventListener("click", () => {
    meuVideo.pause();
    meuVideo.currentTime = 0;

    videoContainer.style.display = "none";

    const container = document.querySelector(".container");
    container.style.opacity = 1;  // üî• e pronto!
});
const fraseContainer = document.getElementById("frase");

function atualizarFrase() {
    const agora = new Date().getTime();
    const alvo = dataEncontro.getTime();
    const diferenca = alvo - agora;

    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));

    const frases = [
        `S√≥ mais ${horas} horas e ${minutos} minutos e eu vou te abra√ßar üíó`,
        "Contando os segundos‚Ä¶ üòç",
        "Cada momento longe √© s√≥ pra te valorizar mais üíû",
        "Meu cora√ß√£o bate mais r√°pido s√≥ de pensar em voc√™ üíñ"
    ];

    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
    fraseContainer.innerHTML = fraseAleatoria;
}

setInterval(atualizarFrase, 12000);
atualizarFrase();

btnSim.addEventListener("click", () => {
    const container = document.querySelector(".container");

    container.style.transition = "opacity 0.8s";
    container.style.opacity = 0;

    setTimeout(() => {
        videoContainer.style.display = "flex";
        videoContainer.style.opacity = 1;
        meuVideo.play();
    }, 800);
});
</script>


</body>
</html>
